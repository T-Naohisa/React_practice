# アクション名
name: CI_test_jest

# タイミングを指定
on:
  push:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install Node
        uses: actions/setup-node@v2
        with:
          node-version: "10.16.1"
      - name: install npm
        run: npm install
      - name: Run test
        working-directory: ./react-practice
        run: npm test
